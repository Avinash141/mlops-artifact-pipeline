name: Complete MLOps Pipeline

on:
  push:
    branches: [ inference_branch ]
  pull_request:
    branches: [ inference_branch ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Test Cases
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v

  train:
    runs-on: ubuntu-latest
    name: Train Model
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run training
      run: |
        python src/train.py
    
    - name: Upload model artifact
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: model_train.pkl

  inference:
    runs-on: ubuntu-latest
    name: Run Inference
    needs: train
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download model artifact
      uses: actions/download-artifact@v3
      with:
        name: trained-model
        path: .
    
    - name: Run inference
      run: |
        python src/inference.py